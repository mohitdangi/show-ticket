<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Ticket</title>
  <link rel="stylesheet" href="Show-ticket.css">
</head>
<body>

    <div class="ticket">
        <!-- <div class="title">Show Ticket</div> -->
        <div class="title">Ticket Number : #12345</div>
      <div class="ticket-info">
        <!-- <div class="ticket-field">
          <span class="field">Ticket Number :</span>
          <span class="value">#12345</span>
        </div> -->
        <div class="ticket-field">
          <span class="field">Ticket Status :</span>
          <span class="value">Open</span>
        </div>
        <div class="ticket-field">
          <span class="field">Department :</span>
          <span class="value">IT Support</span>
        </div>
        <div class="ticket-field">
          <span class="field">Create Date :</span>
          <span class="value">2023-08-01</span>
        </div>
        <div class="ticket-field">
          <span class="field">Subject :</span>
          <span class="value">Ticket Inquiry</span>
        </div>
        <div class="ticket-field">
          <span class="field">Name :</span>
          <span class="value">John Cena</span>
        </div>
        <div class="ticket-field">
          <span class="field">Email :</span>
          <span class="value">john@example.com</span>
        </div>
        <div class="ticket-field">
          <span class="field">Phone Number :</span>
          <span class="value">+1 123-456-7890</span>
        </div>
      </div>
  
    </div>

</body>
</html>
